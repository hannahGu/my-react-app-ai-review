name: AI Code Review

on: [pull_request]

permissions:
  pull-requests: write
  contents: read

jobs:
  lint-and-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Permissions
        run: echo "${{ toJSON(github.token_permissions) }}"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --format json --output-file eslint-report.json || true

      - name: AI Review Comment
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          script: |
            let eslintReport;
            try {
              eslintReport = require('./eslint-report.json');
            } catch (error) {
              console.log('No ESLint issues found or report not generated');
              return;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const aiSuggestions = eslintReport.map(issue => ({
              line: issue.line,
              body: `**Copilot 建议**: ${issue.message}。尝试修复：\`${issue.fix || '检查变量作用域'}\``
            }));

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## AI 审查报告\n' + 
                    aiSuggestions.map(s => `📌 **行 ${s.line}**: ${s.body}`).join('\n')
            });