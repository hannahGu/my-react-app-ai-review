# .github/workflows/code-review.yml
name: AI Code Review

on: [pull_request]

permissions:  # 👈 新增权限配置
  pull-requests: write  # 允许评论 PR
  contents: read  

jobs:
  lint-and-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug Permissions
        run: echo "${{ toJSON(github.token_permissions) }}"

      # 1. 用 AI 分析 ESLint 结果并生成 PR 评论
      - name: AI Review Comment
        uses: actions/github-script@v6
        with:
          script: |
            const eslintReport = require('./eslint-report.json');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });       
              issue_number: context.issue.number,
            });

            // 用 Copilot 生成建议（模拟）
            const aiSuggestions = eslintReport.map(issue => ({
              line: issue.line,
              body: `**Copilot 建议**: ${issue.message}。尝试修复：\`${issue.fix || '检查变量作用域'}\``
            }));

            // 提交评论
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '## AI 审查报告\n' + 
                    aiSuggestions.map(s => `📌 **行 ${s.line}**: ${s.body}`).join('\n')
            });